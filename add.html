<!doctype html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="theme-color" content="#a00008">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/selectize.bootstrap4.css">

  <link rel="stylesheet" href="css/style.css" />
  <title>Weindl's Weinkeller</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Weinkeller</a>
      <div class="pull-right">
        <a href="search.html" class="pr-3">
          <i class="fas fa-lg text-white fa-search"></i>
        </a>
        <a href="add.html" class="pr-3">
          <i class="fas fa-lg text-white fa-plus"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center">
    <h4 class="display-4">Flaschen hinzufügen</h4>
  </div>

  <div class="container py-3">
    <div class="form-group row">
      <label for="winetype" class="col-md-2 col-form-label">Weintyp</label>
      <div class="col-md-10">
        <select name="winetype" class="form-control" id="winetype">
          <option value="Weißwein">Weißwein</option>
          <option value="Rotwein">Rotwein</option>
        </select></div>
    </div>
    <div class="form-group row">
      <label for="winename" class="col-md-2 col-form-label">Name</label>
      <div class="col-md-10">
        <div name="winename" class="form-control" id="winename"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="wineyear" class="col-md-2 col-form-label">Jahrgang</label>
      <div class="col-md-10">
        <input class="form-control" id="wineyear" type="number" text="2018"></div>
    </div>
    <div class="form-group row">
      <label for="winecountry" class="col-md-2 col-form-label">Land</label>
      <div class="col-md-10">
        <div name="winecountry" class="form-control" id="winecountry"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="wineregion" class="col-md-2 col-form-label">Region</label>
      <div class="col-sm-10">
        <div name="wineregion" class="form-control" id="wineregion">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="winewinery" class="col-md-2 col-form-label">Weingut</label>
      <div class="col-sm-10">
        <div name="winewinery" class="form-control" id="winewinery"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="wineamount" class="col-md-2 col-form-label">Anzahl </label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="wineamount" text="1"></div>
    </div>
    <div class="col-lg-12 p-0">
      <button class="btn btn-outline-success w-100" id="submit-btn">Hinzufügen</button>
    </div>
  </div>

  <hr>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
  <script src="js/add.js"></script>
</body>

</html>
